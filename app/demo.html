<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="erd" type="file"/>
<div id="results1">

</div>
<div id="results2">

</div>
<script>
    var input = document.querySelector('#erd');
    var output1 = document.querySelector('#results1');
    var output2 = document.querySelector('#results2');
    input.addEventListener('change', load);
    function load(){
        /*var fr = new FileReader();
        fr.onload = process;
        fr.readAsArrayBuffer(this.files[0]);*/
        var img = document.createElement('img');
        img.src=URL.createObjectURL(this.files[0]);
        img.width = 200;
        output1.appendChild(img);

    }
    function process(){
        var dv = new DataView(this.result);
        var offset = 0, recess = 0;
        var pieces = [];
        var i = 0;
        if (dv.getUint16(offset) == 0xffd8){
            offset += 2;
            var app1 = dv.getUint16(offset);
            offset += 2;
            while (offset < dv.byteLength){
                if (app1 == 0xffe1){

                    pieces[i] = {recess:recess,offset:offset-2};
                    recess = offset + dv.getUint16(offset);
                    i++;
                }
                else if (app1 == 0xffda){
                    break;
                }
                offset += dv.getUint16(offset);
                var app1 = dv.getUint16(offset);
                offset += 2;
            }
            if (pieces.length > 0){
                var newPieces = [];
                pieces.forEach(function(v){
                    newPieces.push(this.result.slice(v.recess, v.offset));
                }, this);
                newPieces.push(this.result.slice(recess));
                var br = new Blob(newPieces, {type: 'image/jpeg'});
                var img = document.createElement('img');
                img.src=URL.createObjectURL(br);
                img.id='removed';
                img.width = 200;
                output2.appendChild(img);
            }
        }


    }
</script>
</body>
</html>
